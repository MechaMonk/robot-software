logging:
  # level can be "debug", "notice" "warning" or "error"
  uart:
    level: "notice"
  sdcard:
    level: "notice" # changing this to debug slows down things too much and causes panic
ip:
  ethernet:
    address: "192.168.3.20"
    netmask: "255.255.255.0"
  uwb:
    address: "10.0.0.10"
    netmask: "255.255.255.0"
master:
    is_main_robot: false
    control_panel_active_high: true
    electron_uwb_mac: 42
    robot_size_x_mm: 260 # Robot diameter
    robot_alignment_length_mm: 135 # robot length from center to alignement border
    opponent_size_x_mm_default: 400
    calibration_direction: 1 # calibration side is on the front
    odometry:
        external_encoder_ticks_per_mm: 162.974661726 # Computed 162.974661726
        external_track_mm: 201.329696655
        left_wheel_correction_factor: -0.99942505
        right_wheel_correction_factor: 1.00057482
    beacon:
        reflector_radius: 0.04 # in meters
        angular_offset: 1.57 # in radians
    aversive:
        control:
            angle:
                kp: 3.
                ki: 0.
                kd: 20.
                i_limit: 1000.
            distance:
                kp: 2.
                ki: 0.
                kd: 25.
                i_limit: 5000.
        trajectories:
            angle:
                speed: # in rad / s
                    init: 0.75
                    slow: 0.75
                    fast: 3.
                acceleration: # in rad / s^2
                    init: 1.57
                    slow: 1.57
                    fast: 10.
            distance:
                speed: # in m / s
                    init: 0.1
                    slow: 0.2
                    fast: 0.3
                acceleration: # in m / s^2
                    init: 0.15
                    slow: 0.5
                    fast: 1.5
            windows:
                distance: 100.
                angle: 40.
                angle_start: 40.
    wrist:
        horizontal: 0.0008
        vertical: 0.00225
    main_arm:
        length:
            segment_1: 0.137
            segment_2: 0.097
            segment_3: 0.072
        mass:
            segment_1: 0.04
            segment_2: 0.03
            segment_3: 0.01
        control:
            ctrl: 0
            # cost matrix's diagonal values
            Q_1: 30.0
            Q_2: 0.1
            Q_3: 30.0
            Q_4: 0.1
            Q_5: 30.0
            Q_6: 0.05
            # control input cost matrix's diagonal values
            R_1: 0.001
            R_2: 0.001
            R_3: 0.001
        ref1:
            angle: 0.0
        ref2:
            angle: 0.0
        ref3:
            angle: 0.0
    arms:
        right:
            lengths:
                l1: 0.137
                l2: 0.097
                l3: 0.072
            offsets: # calibrated before a game
                q1: 0.
                q2: 0.
                q3: 0.
            tolerance:
                q1: 0.02
                q2: 0.02
                q3: 0.02
            gripper:
                release: -6.
                acquire: 14.
                current_thres: 0.3 # [A] pump current beyond which we consider the puck is picked
    screen:
        ax: 0.089231252
        ay: -0.001139728
        bx: 0.000522375
        by: 0.127720847
        cx: -22.532257080
        cy: -28.272106170

actuator:
    left-wheel:
        encoders:
          primary:
            p: 49
            q: 676
            ticks_per_rev: 4096
        motor:
            torque_cst: 1.
        control:
            mode: 2
            current:
                kp: 4.
                ki: 1500.
                kd: 0.
                i_limit: 50.
            velocity:
                kp: 20.
                ki: 50.
                kd: 0.
                i_limit: 1000.
            position:
                kp: 0.1
                ki: 0.5
                kd: 0.
            low_batt_th: 5.
            acceleration_limit: 200.
            velocity_limit: 50.
            torque_limit: 30.
    right-wheel:
